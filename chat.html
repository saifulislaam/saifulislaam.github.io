<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIF AI Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* --- CSS VARIABLES BASED ON JSON THEME --- */
        :root {
            --primary: #0A0E17;
            --secondary: #1A1F2C;
            --accent: #00D4AA;
            --accent-hover: #00B894;
            --text-primary: #E4E6EB;
            --text-secondary: #B0B3B8;
            --background: #0D1117;
            --surface: #161B22;
            --error: #FF6B6B;
            --glass-bg: rgba(26, 31, 44, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --font-family: 'Inter', sans-serif;
            --sidebar-width: 280px;
            --header-height: 70px;
        }

        /* --- GLOBAL RESET & TYPOGRAPHY --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- LAYOUT GRID --- */
        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* --- SIDEBAR (Glassmorphism) --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-right: var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .brand-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00D4AA, #009688);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #0A0E17;
        }

        .brand-info h2 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .brand-info span {
            font-size: 0.8rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .brand-info span::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            display: block;
            box-shadow: 0 0 8px var(--accent);
        }

        .menu-section {
            margin-bottom: 25px;
        }

        .menu-label {
            text-transform: uppercase;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .menu-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.03);
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text-primary);
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .menu-btn:hover {
            background: rgba(0, 212, 170, 0.1);
            border-color: rgba(0, 212, 170, 0.3);
            color: var(--accent);
        }

        .menu-btn.active {
            background: linear-gradient(90deg, rgba(0,212,170,0.1), transparent);
            border-left: 3px solid var(--accent);
        }

        .user-profile {
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: #555;
            border-radius: 50%;
        }

        /* --- MAIN CHAT AREA --- */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top right, #1A1F2C 0%, #0A0E17 100%);
            position: relative;
            width: 100%;
        }

        /* Header */
        .chat-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(10, 14, 23, 0.8);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        /* Message Bubbles */
        .message {
            max-width: 70%;
            padding: 16px 20px;
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: #0A0E17;
            border-radius: 18px 18px 4px 18px;
            box-shadow: 0 4px 20px rgba(0, 212, 170, 0.2);
        }

        .message.ai {
            align-self: flex-start;
            background: linear-gradient(135deg, #1A1F2C 0%, #242A38 100%);
            border: 1px solid #2D3748;
            border-radius: 18px 18px 18px 4px;
            color: var(--text-primary);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Markdown Styling within bubbles */
        .message.ai p { margin-bottom: 10px; }
        .message.ai p:last-child { margin-bottom: 0; }
        .message.ai code { 
            background: rgba(0,0,0,0.3); 
            padding: 2px 4px; 
            border-radius: 4px; 
            font-family: 'Courier New', monospace;
        }
        .message.ai pre {
            background: #0d1117;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #30363d;
        }
        
        /* Input Area */
        .input-area {
            padding: 20px 24px;
            background: var(--surface);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .input-wrapper {
            background: #0A0E17;
            border: 1px solid #2D3748;
            border-radius: 16px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 212, 170, 0.1);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            resize: none;
            height: 24px;
            max-height: 120px;
            font-family: inherit;
            outline: none;
            padding: 8px 0;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            color: var(--accent);
            background: rgba(255,255,255,0.05);
        }

        .send-btn {
            background: var(--accent);
            color: #0A0E17;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            background: var(--accent-hover);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px 15px;
            background: #1A1F2C;
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0A0E17; }
        ::-webkit-scrollbar-thumb { background: #2D3748; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4A5568; }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: 100%;
                left: -100%;
                box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            }
            .sidebar.active {
                left: 0;
            }
            .mobile-menu-toggle {
                display: block;
            }
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar" id="sidebar">
        <div class="brand">
            <div class="brand-avatar">S</div>
            <div class="brand-info">
                <h2>SAIF AI</h2>
                <span>Online</span>
            </div>
        </div>

        <div class="menu-section">
            <p class="menu-label">Chat</p>
            <button class="menu-btn active" onclick="alert('New Chat Initiated')">
                <i class="fas fa-plus"></i> New Chat
            </button>
            <button class="menu-btn">
                <i class="fas fa-history"></i> History
            </button>
            <button class="menu-btn">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div class="menu-section">
            <p class="menu-label">Tools</p>
            <button class="menu-btn">
                <i class="fas fa-file-upload"></i> Uploads
            </button>
            <button class="menu-btn">
                <i class="fas fa-camera"></i> Camera
            </button>
            <button class="menu-btn">
                <i class="fas fa-cog"></i> Settings
            </button>
        </div>

        <div class="user-profile">
            <div class="user-avatar" style="background: url('https://ui-avatars.com/api/?name=User&background=00D4AA&color=fff') center/cover;"></div>
            <div>
                <div style="font-weight: 600;">User</div>
                <div style="font-size: 0.8rem; color: var(--text-secondary);">Pro Plan</div>
            </div>
            <i class="fas fa-sign-out-alt" style="margin-left: auto; cursor: pointer; color: var(--text-secondary);"></i>
        </div>
    </aside>

    <main class="main-chat">
        <header class="chat-header">
            <div class="header-title">
                <button class="mobile-menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div>
                    <h3>Chat Session</h3>
                    <small style="color: var(--accent);">DeepSeek V3</small>
                </div>
            </div>
            <button class="icon-btn" onclick="clearChat()" title="Clear Chat">
                <i class="fas fa-trash-alt"></i>
            </button>
        </header>

        <div class="messages-container" id="messagesContainer">
            </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="file" id="fileInput" style="display: none;" multiple onchange="handleFileUpload(this)">
                <button class="icon-btn" onclick="document.getElementById('fileInput').click()" title="Attach File">
                    <i class="fas fa-paperclip"></i>
                </button>
                <textarea id="userInput" placeholder="Type a message..." rows="1"></textarea>
                <button class="icon-btn" title="Voice Input">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div id="filePreview" style="margin-top: 10px; font-size: 0.8rem; color: var(--accent);"></div>
        </div>
    </main>
</div>

<script>
    // --- CONFIGURATION ---
    const CONFIG = {
        apiKey: "sk-0f588f25466e4941980bb611bbc070e7",
        apiEndpoint: "https://api.deepseek.com/chat/completions", // Corrected standard DeepSeek endpoint
        model: "deepseek-chat"
    };

    // --- STATE ---
    let conversationHistory = [
        { 
            role: "system", 
            content: "You are SAIF AI, an intelligent assistant created by the SAIF Project. You are helpful, professional, and friendly. You support file uploads, coding, and analysis." 
        }
    ];

    // --- DOM ELEMENTS ---
    const messagesContainer = document.getElementById('messagesContainer');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menuToggle');
    const filePreview = document.getElementById('filePreview');

    // --- INITIALIZATION ---
    window.onload = () => {
        addMessage("ai", "Hello! I'm SAIF AI, your intelligent assistant. I can help you with text analysis, code, document processing, and more. Feel free to upload files or start chatting!");
    };

    // --- EVENT LISTENERS ---
    
    // Toggle Sidebar (Mobile)
    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (e) => {
        if (window.innerWidth <= 768 && 
            !sidebar.contains(e.target) && 
            !menuToggle.contains(e.target) && 
            sidebar.classList.contains('active')) {
            sidebar.classList.remove('active');
        }
    });

    // Auto-resize textarea
    userInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
        if(this.value === '') this.style.height = '24px';
    });

    // Send on Click
    sendBtn.addEventListener('click', sendMessage);

    // Send on Enter (Shift+Enter for new line)
    userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // --- CORE FUNCTIONS ---

    async function sendMessage() {
        const text = userInput.value.trim();
        const fileContent = filePreview.getAttribute('data-content'); // Get stored file content if any
        
        if (!text && !fileContent) return;

        // Clear input
        userInput.value = '';
        userInput.style.height = '24px';
        filePreview.innerHTML = '';
        filePreview.removeAttribute('data-content');

        // Construct User Message
        let fullMessage = text;
        if(fileContent) {
            fullMessage += `\n\n[User uploaded a file context]:\n${fileContent}`;
        }

        // Add to UI
        addMessage("user", text + (fileContent ? ' üìé' : ''));
        
        // Add to History
        conversationHistory.push({ role: "user", content: fullMessage });

        // Show Typing Indicator
        const loadingId = showTypingIndicator();

        try {
            const response = await fetch(CONFIG.apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${CONFIG.apiKey}`
                },
                body: JSON.stringify({
                    model: CONFIG.model,
                    messages: conversationHistory,
                    temperature: 0.7,
                    max_tokens: 2000
                })
            });

            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.error?.message || 'API Error');
            }

            const data = await response.json();
            const aiText = data.choices[0].message.content;

            // Remove loading
            removeTypingIndicator(loadingId);

            // Add AI Message to UI
            addMessage("ai", aiText);

            // Update History
            conversationHistory.push({ role: "assistant", content: aiText });

        } catch (error) {
            removeTypingIndicator(loadingId);
            addMessage("ai", `‚ö†Ô∏è **Error:** ${error.message}. Please check your connection or API key.`);
        }
    }

    function addMessage(sender, text) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}`;
        
        // Parse Markdown
        msgDiv.innerHTML = marked.parse(text);

        messagesContainer.appendChild(msgDiv);
        scrollToBottom();
    }

    function showTypingIndicator() {
        const id = 'loading-' + Date.now();
        const div = document.createElement('div');
        div.className = 'typing-indicator';
        div.id = id;
        div.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
        messagesContainer.appendChild(div);
        scrollToBottom();
        return id;
    }

    function removeTypingIndicator(id) {
        const el = document.getElementById(id);
        if (el) el.remove();
    }

    function scrollToBottom() {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function clearChat() {
        messagesContainer.innerHTML = '';
        conversationHistory = [conversationHistory[0]]; // Keep system prompt
        addMessage("ai", "Chat cleared. Ready for new topic!");
    }

    // --- FILE HANDLING (Text Files) ---
    function handleFileUpload(input) {
        const file = input.files[0];
        if (!file) return;

        // Visual feedback
        filePreview.innerHTML = `Attachment: ${file.name} (Ready to send)`;

        // Simple text file reading to include in context
        if (file.type.match('text.*') || file.name.endsWith('.js') || file.name.endsWith('.py') || file.name.endsWith('.json')) {
            const reader = new FileReader();
            reader.onload = function(e) {
                // Store content in a data attribute to send with next message
                filePreview.setAttribute('data-content', e.target.result);
            };
            reader.readAsText(file);
        } else {
            // Non-text files (images/pdfs) - Mock behavior for this demo since DeepSeek text API doesn't take binary
            // In a production app with Multimodal support, you'd convert this to base64
            filePreview.setAttribute('data-content', `[File: ${file.name} (Binary content placeholder)]`);
        }
    }
</script>

</body>
</html>
